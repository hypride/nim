<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    #result {
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #result2 {
      margin: 10px;
      padding: 2px;
      border-radius: 8px;
      
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    td {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) td {
      background-color: #e3e3e3;
    }
    tr:hover td {
      background-color: #d4d4d4;
    }
  </style>
</head>
<body>
  <h1>View Student Result</h1>
  
  <form id="search-form">
    <label for="student-id">Enter Student ID:</label>
    <input type="text" id="student-id" required>
    <button type="submit">Search</button>
  </form>

  <div id="result"></div>
  <div id="result2">
    <p>Developed by <a href="https://instagram.com/nazimcp7" style="text-decoration: none;">nazimcp7</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAjVC6djNQVq_QlbPZoyfltybIjbcH2dfM",
  authDomain: "result-27d9d.firebaseapp.com",
  projectId: "result-27d9d",
  storageBucket: "result-27d9d.appspot.com",
  messagingSenderId: "745418474661",
  appId: "1:745418474661:web:5e54090a160457d69b394c",
  measurementId: "G-8L77QY7ZC8"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();

    const searchForm = document.getElementById('search-form');
    const resultDiv = document.getElementById('result');

    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const studentId = document.getElementById('student-id').value;
      searchStudentResult(studentId);
    });

    function searchStudentResult(studentId) {
      const studentRef = database.ref('students/' + studentId);
      studentRef.once('value', (snapshot) => {
        const result = snapshot.val();
        if (result) {
          resultDiv.innerHTML = `
            <table>
              <tr>
                <b><h2 style="text-align: center;">MIM Koottanad Town</h2></b>
              </tr>
              <tr>
                <td>Name</td>
                <td>${result.name}</td>
              </tr>
              <tr>
                <td>Total Marks</td>
                <td>${result.totalMarks}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>${result.status}</td>
              </tr>
            </table>`;
        } else {
          resultDiv.innerHTML = "<p>No result found for this student ID.</p>";
        }
      });
    }
  </script>
</body>
</html>
